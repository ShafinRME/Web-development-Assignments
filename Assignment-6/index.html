<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e2c8ba4cbf.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-200">
    <header class="ms-20 me-20 pt-10 pb-10">
        <div class="navbar">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                        <button class="btn sm:btn-sm md:btn-md lg:btn-lg btn-ghost">Sort by View</button>
                    </div>

                </div>
                <a class="btn btn-ghost text-xl"><img src="images/Logo.png" alt=""></a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn btn-info sm:btn-sm md:btn-md ">Sort by View</button>
            </div>
            <div class="navbar-end">
                <a class="btn btn-error sm:btn-sm md:btn-md ">Blog</a>
            </div>
        </div>
    </header>

    <!-- Categories Part -->

    <section class="ms-40 me-20 h-32 ">
        <div id="categories-head"
            class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 w-1/2 mx-auto mt-10 mb-10">


        </div>

    </section>

    <!-- Show Categories Based Data -->

    <section class="ms-20 me-20">
        <div id="categories_data_card" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-10 pb-10 ">
        </div>
    </section>

    <!-- JS File Added -->

    <script src="/js/youtube.js"></script>

</body>

</html>
